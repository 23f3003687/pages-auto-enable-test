<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Embedded CSS for centering and styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .greeting-card {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%; /* Responsive width */
        }
        h1 {
            color: #0d6efd; /* Bootstrap primary blue */
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container greeting-card">
        <h1 id="greeting" class="display-4 fw-bold">Hello World</h1>
    </div>

    <!-- Bootstrap 5 JavaScript CDN (bundle with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Embedded JavaScript for error handling (checking element existence) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');

            if (greetingElement) {
                // Element found, log its content (for demonstration of interaction/success)
                console.log('Successfully found greeting element:', greetingElement.textContent);
                // If content needed to be set dynamically, it would happen here:
                // greetingElement.textContent = 'Hello World';
            } else {
                // Error handling: element not found
                console.error('Error: The H1 element with id="greeting" was not found on the page.');
                // Optionally, display a fallback message to the user
                const body = document.querySelector('body');
                if (body) {
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'alert alert-danger mt-3';
                    errorMessageDiv.setAttribute('role', 'alert');
                    errorMessageDiv.textContent = 'Oops! Core content could not be loaded. Please try again or contact support.';
                    // Append the error message to the body or a specific error container
                    // For this simple task, we'll append to body for visibility
                    body.appendChild(errorMessageDiv);
                }
            }
        });
    </script>
</body>
</html>
